# 基本信息配置
# 为什么repository更改后主题会失效
url: https://hq234.top
date_format: "ordinal"
title: NoWorries
subtitle: "永远相信美好的事情即将发生"
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5
repository: mzlogin/mzlogin.github.io

# 对 css 和 js 资源的 cdn 加速配置
cdn:
    jsdelivr:
        enabled: true

# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]

# 文章字数统计
word_count:
    enabled: true

# 代码高亮风格
highlight_theme: github

# 作者信息
author: hq234
organization: 
organization_url: 
github_username: hq234
location: Chongqing, China
email: hqhq2341@qq.com

#主页标签
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类

# Jekyll  
markdown: kramdown
kramdown:
input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
